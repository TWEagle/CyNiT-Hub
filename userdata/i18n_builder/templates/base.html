<!DOCTYPE html>
<html lang="{{ meta.lang or 'nl' }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="dark light">
    <title>{{ meta.title or title or 'Document' }}</title>
    {% if meta.description %}<meta name="description" content="{{ meta.description }}">{% endif %}

    <!-- Basisthema -->
    <style>
        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif;
            margin: 0;
            padding: 2rem;
            line-height: 1.55;
        }
        .container { max-width: 980px; margin: 0 auto; }
        /* FIX: dark-mode selector */
        body.dark { background: #121212; color: #e6e6e6; }
        {% block styles %}{% endblock %}
    </style>

    <!-- Inline CSS injectie vanuit Builder -->
    {% if inline_css %}
    <style id="builder-inline-styles">
        {{ inline_css|safe }}
    </style>
    {% endif %}

    {% block head_extra %}{% endblock %}
</head>
<body class="{{ 'dark' if (meta.theme=='dark') else '' }}">
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    {% block scripts %}{% endblock %}
</body>
</html>
